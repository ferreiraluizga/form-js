<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function validarDados(){
            if(document.getElementById("nome").value == ""){
                alert("Preencha o campo Nome")
            }
            if(document.getElementById("endereco").value == ""){
                alert("Preencha o campo Endereço")
            }
            if(document.getElementById("bairro").value == ""){
                alert("Preencha o campo Bairro")
            }
            if(document.getElementById("cep").value == ""){
                alert("Preencha o campo Cep")
            }
            if(document.getElementById("cidade").value == ""){
                alert("Preencha o campo Cidade")
            }
        }
    </script>
</head>
<body>
    <form>
        Nome: <input type="text" name="nome" id="nome"><br><br>
        Endereço: <input type="text" name="endereco" id="endereco"><br><br>
        Bairro: <input type="text" name="bairro" id="bairro"><br><br>
        Cep: <input type="text" name="cep" id="cep"><br><br>
        Cidade: <input type="text" name="cidade" id="cidade"><br><br>
        Estado: <select name="estados" id="estados">
            <option value="1">SP</option>
            <option value="2">RJ</option>
            <option value="3">MG</option>
            <option value="4">ES</option>
        </select><br><br>
        <button value="Cadastrar" name="cadastrar" id="cadastrar" onclick="validarDados()">Cadastrar</button>
    </form>
</body>
</html>
